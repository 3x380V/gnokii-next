<img SRC="htm.gif" NOSAVE height=16 width=16>&nbsp;<font id='Linkx'><a class=menu href="menu.htm" target="spis">MENU</a></font>
<font id='Linky'><img SRC="htm.gif" NOSAVE height=16 width=16>&nbsp;<a class=menu href="gsm/net_spis.htm" target="spis">NETMONITOR</a></font>

<SCRIPT LANGUAGE=JavaScript1.2>
var ie=(document.all)?true:false; //czy IE4 i nowszy
var float2=false; //czy plywajace menu jest widoczne
var innerHTML="<a class=menu onmouseover='s1();return true' onmouseout='s2();return true' href=javascript:fl2()>MENU</a>"; //tre¶æ linka na gorze przy plywajacym menu

function s1() {window.status='Click to show or hide menu'} //zmiana paska statusu
function s2() {window.status=''} //zmiana paska statusu

if (ie && top.frames.length==2)  //wszystko przy reload
{
  var obj=top.frames[1];
  if (obj.location.href.indexOf('down2.htm')!=-1) //na dole jest "pojedyncza ramka", trzeba wiec na gorze zmienic linki
  {
    document.all["Linkx"].innerHTML=innerHTML;
    document.all["Linky"].style.visibility='hidden';
  }
}
 
function fl() //zmiana menu na zakotwiczone/plywajace
{
  if (ie)
  {
    var float=true;
    var obj=top.frames[1];
    if (obj.location.href.indexOf('down.htm')!=-1) {float=false}
    plik=obj.frames[1].document.location.href;
    float=!float;
    if (float)
    {
      obj.location.href='down2.htm';
      document.all["Linkx"].innerHTML=innerHTML;
      document.all["Linky"].style.visibility='hidden';
    } else
    {
      obj.location.href='down.htm';
      document.all["Linkx"].innerHTML="<a class=menu href='menu.htm' target='spis'>MENU</a>";
      document.all["Linky"].style.visibility='visible';
    }
  }
}

function fl2() //przy pokazaniu/schowniu plywajacego menu
{
  if (ie)
  {
    var obj=top.frames[1].frames[1].document;
    if (obj.title!='Marcinek W') //nie wstawiono plywajacego menu, trzeba to zrobic
    {
      obj.all.tags("BODY").item(0).insertAdjacentHTML("AfterBegin", "<div id='Popup' style='position:absolute;visibility:visible;left:0pt'><iframe height='"+obj.body.clientHeight+"' scrolling=yes src="+top.frames[1].frames[0].document.location.href+" name='Popup2'></iframe></div>");
      obj.title='Marcinek W';
      float2=false;
    }
    float2=!float2;
    if (float2)
    {
      obj.all['Popup'].style.visibility='visible';
      setTimeout("timerek()",1);
    } else {obj.all['Popup'].style.visibility='hidden'}
  }
}

function timerek() //wywolywany przy plywajacym menu
{
  if (ie)
  {
    var obj=top.frames[1].frames[1].document;
    if (obj.title=='Marcinek W')
    {
      obj.all['Popup'].style.top=obj.body.scrollTop; //na wypadek przesuniecia strony
      obj.all['Popup2'].style.height=obj.body.clientHeight; //a to przyda sie przy resize
      setTimeout("timerek()",1);
    }
  }
}
